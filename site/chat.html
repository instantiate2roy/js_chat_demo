<!DOCTYPE html>
<html>
    <head>
        <title>Chat Setup </title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script type="text/javascript" src="js/js_script.js"></script>
    </head>
    <body>
        
            <div class="chat">
            <div class="chat_box" id="chat_box_id">
            </div>
            <div class="reply_section">
                <div class="input_entry_area">
                    <input type="text" class="reply_field" id="response" placeholder="Type message here"/>
                    <input type="button" value="Send" onclick="send_message()"/>
                </div>
            </div>
        </div>
        
        <!-----snack bar section----->
        <div class="row">
            <div id="snackbar"></div>
        </div>
		<script>
		window.onload=function (){
			setInterval(function () {
				load_messages();
				}, 2000);
			
		}
		</script>
    </body>
</html>

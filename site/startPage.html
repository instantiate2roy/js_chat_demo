<!DOCTYPE html>
<html>
    <head>
        <title>Login </title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script type="text/javascript" src="js/js_script.js"></script>
    </head>
    <body>
        <div class='loginModal'>
            <div id='loginModal'>
                <form method="post">
                    <div class="login_area">
                        <div class="login_fields">    
                            <h2>Login</h2>
                            <table class="input_table">
                                <tr><td>Username: </td><td><input class="login_inputs" id='user' type='text' placeholder="username"/></td></tr>
                                <tr><td>Password</td><td><input class="login_inputs" id='pass' type='password' placeholder="password"/></td></tr>
                                <tr><td><input type="button" id="login_button" value="Login" onclick="login()"></td></tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-----snack bar section----->
        <div class="row">
            <div id="snackbar"></div>
        </div>
    </body>
</html>
